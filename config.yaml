events:
  filenames:
    - test.root
  treename: resortedData
prefix: test_

spectrometer:
  #   Ion2nd                 Ion1st       Electron
  # ┌───┐│                      │             │                    │┌───┐
  # │   ││                      │             │                    ││   │
  # │   ││                      │             │                    ││   │
  # │   ││                      │             │                    ││Ele│
  # │Ion││                      │             │                    ││ctr│
  # │MCP││        AccReg        │   SepReg    │      DraftReg      ││on │
  # │   ││                      │             │                    ││MCP│
  # │   ││                      │             │                    ││   │
  # │   ││                      │────X────────│                    ││   │
  # │   ││                      │LReg     DReg│                    ││   │
  # └───┘│                      │             │                    │└───┘
  #
  #                        uniform magnetic field
  #                       symbol X: reaction point
  length_of_GepReg: 10.0 mm  # between 'IonMCP' and 'AccReg'
  length_of_AccReg: 82.5 mm
  length_of_LReg: 16.5 mm  # between 'Ion1st' and 'X'
  length_of_DReg: 33.0 mm  # between 'X' and 'Electron'
  length_of_DraftReg: 67.4 mm
  electric_potential_of_IonMCP: -3590 V
  electric_potential_of_Ion2nd: -2000 V
  electric_potential_of_Ion1nd: -350 V
  electric_potential_of_Electron: -200 V
  uniform_magnetic_field: 8.35 G

ion:
  # ((x,y) * rot(th) - (x0,y0)) * (dx,dy) + (x1,y1)
  axis_angle_of_detector: 0 deg  # th
  dead_time: 10000 ns
  dead_flag: 14  # bigger than the value is dead
  time_zero_of_flight_time: -290.1025 ns
  x_zero_of_image: 1 mm  # x0
  y_zero_of_image: -1.6 mm  # y0
  pixel_size_of_x: 1.22  # dx
  pixel_size_of_y: 1.22  # dy
ions:
  # first hit
  - mass: 14.007 u
    charge: 1 au
    x_shift: 0 mm  # x1
    y_shift: 0 mm  # y1
    flight_time_from: 1700 ns
    flight_time_to: 2300 ns
  # second hit
  - mass: 14.007 u
    charge: 1 au
    x_shift: 0 mm  # x1
    y_shift: 0 mm  # y1
    flight_time_from: 2200 ns
    flight_time_to: 3000 ns

electron:
  # ((x,y) * rot(th) - (x0,y0)) * (dx,dy) + (x1,y1)
  axis_angle_of_detector: -30 deg  # th
  dead_time: 80 ns
  dead_flag: 14  # bigger than the value is dead
  time_zero_of_flight_time: -324.561269 ns
  x_zero_of_image: 0.5 mm  # x0
  y_zero_of_image: -0.5 mm  # y0
  pixel_size_of_x: 1.64  # dx
  pixel_size_of_y: 1.63  # dy
electrons:
  number_of_hits: 1
  flight_time_from: 15 ns
  flight_time_to: 30 ns
